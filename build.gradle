plugins {
	id 'org.springframework.boot' version '2.0.5.RELEASE'
}
allprojects{
	
	apply plugin: 'java'
	apply plugin: "eclipse"
	
	sourceCompatibility = JavaVersion.VERSION_1_8
	targetCompatibility = JavaVersion.VERSION_1_8
	
	repositories {
	    mavenCentral()
	}
	
	dependencies {
	    compile ("com.amazonaws:aws-java-sdk:1.11.428")
	    compile ("org.apache.cxf:cxf-spring-boot-starter-jaxrs:3.2.6")
	    compile ("javax.inject:javax.inject:1")
	}
}

task(deployAWS){
	dependsOn bootJar
	/* should deploy NextcloudAWSApplication to an EC2 instance on AWS */
	/* probably just upload the executable jar file to the server*/
}

task(deployAWSLocal){
	dependsOn bootJar
	/* for testing the deployment on local machines first */
}